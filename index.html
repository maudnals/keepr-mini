<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepr</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon-192.png">
    <meta name="theme-color" content="#f5f5f5">
    <!-- Google Fonts for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Work+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <img src="icon-192.png" alt="Keepr Logo">
                <h1>Keepr</h1>
            </div>

            <a href="admin.html" id="admin-btn" class="secondary-btn" aria-label="Manage People"
                style="margin-left: 8px; text-decoration: none; font-size: 0.9rem; padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.1);">
                Manage People
            </a>
        </header>

        <div class="tabs" style="display: flex; gap: 8px; margin-bottom: 16px;">
            <button id="tab-overdue" class="tab-btn active">Check-in Overdue</button>
            <button id="tab-ontrack" class="tab-btn">On Track</button>
        </div>

        <main id="person-list">
            <!-- Dynamic Content -->
            <div class="empty-state" id="empty-state">
                <p>No connections yet.</p>
                <p class="sub-text">Add someone to start keeping in touch.</p>
            </div>
        </main>

        <!-- Add/Edit Person Modal (Kept only if needed, but simplified if index is just view) -->
        <!-- Logic is mostly on Admin now, but we removed add-btn. 
             However, if checking in is the only action, index.html doesn't need the form modal anymore per se, 
             UNLESS checkin logic ever needed it (it doesn't).
             Wait, deleting 'admin-modal' block but we also need to see if 'add-modal' is needed in index.html.
             If index.html is strictly view/checkin, it doesn't need to add/edit.
             So we can remove add-modal from index.html entirely.
        -->



        <div id="toast" class="toast">
            <span class="toast-icon">âœ“</span>
            <span id="toast-message">Action saved</span>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Error', err));
        }
    </script>
</body>

</html>
