<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepr</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon-192.png">
    <meta name="theme-color" content="#f5f5f5">
    <!-- Google Fonts for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Work+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <img src="icon-192.png" alt="Keepr Logo">
                <h1>Keepr</h1>
            </div>

            <a href="admin.html" id="admin-btn" class="secondary-btn" aria-label="Manage people"
                style="margin-left: 8px;">
                Manage people
            </a>
        </header>

        <div class="tabs" style="display: flex; gap: 8px; margin-bottom: 16px;">
            <button id="tab-overdue" class="tab-btn active">Check-in overdue</button>
            <button id="tab-ontrack" class="tab-btn">On Track</button>
        </div>

        <main id="person-list">
            <!-- Dynamic Content -->
            <div class="empty-state" id="empty-state">
                <p>No connections yet.</p>
                <p class="sub-text">Add someone to start keeping in touch.</p>
            </div>
        </main>

        <!-- Add/Edit Person Modal -->
        <dialog id="add-modal">
            <div class="modal-header">
                <h2 id="modal-title">New Person</h2>
            </div>
            <form id="add-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="e.g. Grandma">
                </div>

                <div class="input-group">
                    <label for="label">Category (optional)</label>
                    <select id="label" name="label">
                        <option value="">None</option>
                        <option value="friends-core">Close Friends</option>
                        <option value="friends-local">Local Friends</option>
                        <option value="friends-other">Other Friends</option>
                        <option value="family-core">Iconic Family</option>
                        <option value="family-other">Extended Family</option>
                        <option value="work">Work / Network</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>How often?</label>
                    <div class="frequency-input">
                        <input type="number" name="frequency" id="frequency" required min="1" value="7"
                            style="flex: 1;">
                        <select name="unit" id="unit" style="flex: 1;">
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="secondary-btn">Cancel</button>
                    <button type="submit" class="primary-btn">Save</button>
                </div>
            </form>
        </dialog>



        <div id="toast" class="toast">
            <span class="toast-icon">âœ“</span>
            <span id="toast-message">Action saved</span>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Error', err));
        }
    </script>
</body>

</html>
