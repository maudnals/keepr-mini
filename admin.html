<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage - keepr</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo-pixel-heart.png">
    <meta name="theme-color" content="#f5f5f5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Work+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <a href="index.html" style="text-decoration:none; display: flex; align-items: center; gap: 12px;">
                    <img src="logo-pixel-heart.jpg" alt="keepr Logo">
                    <h1>keepr</h1>
                </a>
            </div>

            <div style="display: flex; gap: 12px; align-items: center;">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode"
                    style="width: 40px; padding: 0; border-radius: 50%;">
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <a href="index.html" class="secondary-btn" aria-label="Back">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back
                </a>
            </div>
        </header>

        <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0;">Manage people</h2>
            <button id="admin-add-btn" class="primary-btn">+ Add person</button>
        </div>

        <!-- Main Content for Admin -->
        <main id="admin-list" class="admin-list" style="max-height: unset; overflow-y: visible;">
            <!-- List will be populated here -->
        </main>

        <!-- Add/Edit Person Modal (Still needed as a popup for the form) -->
        <dialog id="add-modal">
            <form id="add-form" method="dialog">
                <h2 id="modal-title">New person</h2>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Mom" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="frequency">Check-in every...</label>
                    <div class="frequency-input">
                        <input type="number" id="frequency" name="frequency" required min="1" value="7">
                        <select id="unit" name="unit">
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label for="label">Label (optional)</label>
                    <select id="label" name="label">
                        <option value="">None</option>
                        <option value="friends-core">friends-core</option>
                        <option value="friends-local">friends-local</option>
                        <option value="friends-other">friends-other</option>
                        <option value="family-core">family-core</option>
                        <option value="family-other">family-other</option>
                        <option value="work">work</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="lastCheckin">Last check-in</label>
                    <input type="date" id="lastCheckin" name="lastCheckin">
                </div>
                <div class="input-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" name="notes" rows="3" style="width: 100%;"
                        placeholder="Add some notes..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="secondary-btn">Cancel</button>
                    <button type="submit" class="primary-btn">Save</button>
                </div>
            </form>
        </dialog>

        <div id="toast" class="toast">
            <span class="toast-icon">✔︎</span>
            <span id="toast-message">Action saved</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
